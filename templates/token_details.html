{% if error %}
<p style="color:red">There was an error: {{error}}</p>
{% else %}
<table>
    <tr>
        {% if name or symbol %}
        <td>{{name}} {{symbol}}</td>
        {% endif %}
    </tr>
    {% if totalSupply and decimals %}
    <tr>
        <td>Total Supply</td>
        <td>{{totalSupply / (10**decimals)}} {{symbol}}</td>
    </tr>
    {% endif %}
</table>
{% endif %}
